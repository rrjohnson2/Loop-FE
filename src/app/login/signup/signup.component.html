<form [formGroup]="signupform" (ngSubmit)=signUp() class=" row  col-12 " >
  <div class="col-7  signup_input ">
              <input formControlName="firstname" type="text" placeholder="First Name" class="form-control signUp Looop-textarea" />
  </div>
  <div class="col-7   signup_input">
        <input formControlName="lastname" type="text" placeholder="Last Name " class="form-control signUp Looop-textarea" />
</div>
  <div class="col-7  signup_input">
              <input formControlName="email"type="text" placeholder="Email" class="form-control signUp Looop-textarea" />
  </div>
  <div class="col-7  signup_input">
              <input formControlName="password" type="password" placeholder="Password" class="form-control signUp Looop-textarea" />
  </div>
  <div class="col-7  signup_input">
        <input formControlName="username" type="text" placeholder="Username" class="form-control signUp Looop-textarea" />
</div>
  <div class="col-7 signup_input">
          <button  placement="top" ngbTooltip="Sign Up" 
                  class="loop_button" type="submit">
                  Sign Up
          </button>
  </div>
</form>
