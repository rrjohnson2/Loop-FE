<form [formGroup]="signupform" (ngSubmit)=signUp() class=" row justify-content-center col-12 form-body" >
  <div class="col-12 form_input signup_input ">
          <div class="form-group ">
              <input formControlName="firstname" type="text" placeholder="First Name" class="form-control form-control-success" />
          </div>
  </div>
  <div class="col-12 form_input  signup_input">
    <div class="form-group ">
        <input formControlName="lastname" type="text" placeholder="Last Name " class="form-control form-control-success" />
    </div>
</div>
  <div class="col-12 form_input signup_input">
          <div class="form-group ">
              <input formControlName="email"type="text" placeholder="Email" class="form-control form-control-success" />
          </div>
  </div>
  <div class="col-12 form_input signup_input">
          <div class="form-group ">
              <input formControlName="password" type="password" placeholder="Password" class="form-control form-control-success" />
          </div>
  </div>
  <div class="col-12 form_input signup_input">
    <div class="form-group ">
        <input formControlName="username" type="text" placeholder="Username" class="form-control form-control-success" />
    </div>
</div>
  <div class="col-12 text-center">
          <button  placement="top" ngbTooltip="Sign Up" 
                  class="btn btn-primary btn-icon btn-round" type="submit">
                  Sign Up
          </button>
  </div>
</form>
