<div  class="row">
        <form [formGroup]="signupform" (ngSubmit)=signUp() [class]="clazz" >
                <div class="col-lg-7 col-sm-12   ">
                            <input formControlName="firstname" type="text" placeholder="First Name" class="form-control signUp textarea" />
                </div>
                <div class="col-lg-7 col-sm-12   ">
                      <input formControlName="lastname" type="text" placeholder="Last Name " class="form-control signUp textarea" />
              </div>
                <div class="col-lg-7 col-sm-12  ">
                            <input formControlName="email"type="text" placeholder="Email" class="form-control signUp textarea" />
                </div>
                <div class="col-lg-7 col-sm-12  ">
                            <input formControlName="password" type="password" placeholder="Password" class="form-control signUp textarea" />
                </div>
                <div class="col-lg-7 col-sm-12  ">
                      <input formControlName="username" type="text" placeholder="Username" class="form-control signUp textarea" />
              </div>
                <div class="col-lg-7 col-sm-12 text-center">
                        <button  placement="top" ngbTooltip="Sign Up" 
                                class="loop_button" type="submit">
                                Sign Up
                        </button>
                </div>
              </form>
</div>
