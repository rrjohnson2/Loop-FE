<div class="row Looop_underline">

  <div class="col-3 " id="profilePicture">

  <a  (click)="openUploadModal()" placement="bottom" ngbTooltip="Change Profile Pictue">
    <div *ngIf="profile?.profilePicture  != null ; else stock">
        <img [src]="render_profile" class="Looop_big_profile">
    </div>
      
    <ng-template #stock>
      <span class="material-icons profile-pic">
        account_circle
      </span>
    </ng-template>
  </a>

  <label placement="right" ngbTooltip="Change Username" class="caption" >
      {{profile?.username | uppercase  }}
  </label>
  </div>
  
  <div class="col-9">
    other shits
  </div>
  
</div>

<app-upload-image-modal [profile]="profile"></app-upload-image-modal>
