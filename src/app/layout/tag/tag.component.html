<div class="row" *ngIf="profilePicture  != null ; else stock">
    <div class=" col-12">
      <img   [src]="render_profile" class="Looop_big_profile">
    </div>
    <span class=" col-1 row icon_col ">
      
      <div class="col-12 row">
          <small>{{tag}}</small>
          <div class="col-12 row">
            <small>{{time | dateago}}</small>
        </div>
      </div>
      </span>
  </div>
  
  <ng-template #stock> 
    <div class="row">
      <div class=" col-12">
        <img class="Looop_big_profile" src="assets/loop_icons/stock.png">
      </div>
      <span class=" col-1 row icon_col ">
        
        <div class="col-12 row">
            <small>{{tag}}</small>
            <div class="col-12 row">
              <small>{{time | dateago}}</small>
          </div>
        </div>
        </span>
    </div>

  </ng-template>
