<span >
      <img  *ngIf="profilePicture  != null ; else stock"  [src]="render_profile" [class]="element_class">
      <ng-template #stock>
            <img [class]="element_class" src="assets/loop_icons/stock.png">
      </ng-template>
      <span *ngIf="tag !=null">
            <small> 
                  {{tag}} 
                  <span *ngIf="time!=null">
                        &#8226; {{time | dateago}} 
                  </span>
            </small>
      </span> 
</span>
