<span  *ngIf="profilePicture  != null ; else stock">
      <img   [src]="render_profile" [class]="element_class">
      <span> <small> {{tag}} {{time | dateago}} </small></span> 
</span>
  
  <ng-template #stock> 
  <span>
        <img [class]="element_class" src="assets/loop_icons/stock.png">
        <span> <small> {{tag}} {{time | dateago}} </small></span> 
  </span>

  </ng-template>
