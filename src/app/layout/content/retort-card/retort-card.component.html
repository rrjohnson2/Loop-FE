
    
    <app-pill [username]= "username" [data]= retort [type]="type"></app-pill>

    <div class="row">
      <a class="col-12 text-center" (click)="showComment()">{{retort.messages.length}} comments</a>
    </div>

    <form class="row" role="form" [formGroup]="messageForm" (ngSubmit)=submit()>
      <div class="col-9 ">
        <textarea formControlName="message" class="form-control Looop-textarea" rows="1" placeholder="Write a comment..."   type="text" (focus)="focus1=true" (blur)="focus1=false"></textarea>
       </div>
       <div class="col-3">  
        <button type="submit">Comment</button>
       </div>
    </form>
    
      <div *ngIf="expan" class="col-12  Looop_expansion_panel">
        <div  *ngFor="let msg of sortedMessages">
          <app-message-card [username]="username" id="{{msg.id}}" [message]="msg"></app-message-card>
        </div>
      </div>
