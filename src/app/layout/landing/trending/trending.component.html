<div class="live_loop_card  card" >
  <div class= "card_header text-center underline">Trending</div>
  <a *ngFor="let idea of trending" class=" card notice_badge"  (click)="showIdea(idea)">
    <app-notice-badge 
    [profilePicture] ="idea.creator.profilePicture"
    [username] = "idea.creator.username"
    [time] = "idea.timestamp"
    [info] = "idea.title"
    ></app-notice-badge>
    </a>
</div>
