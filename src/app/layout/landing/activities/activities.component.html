<legend class="underline">Filters</legend>
<div class=" row underline" >
  <div class="col-12"  *ngFor="let foc of focuses">
    <a *ngIf="current == foc.name; else non" class="hl_current" (click)="filterIdea(foc.name)">
      <app-icon [preference]= "foc"  [type]="'loop_icon_large'"></app-icon><small class=" cate_tag">{{foc.name}}</small>
    </a>
    <ng-template #non>
      <a (click)="filterIdea(foc.name)">
        <app-icon [preference]= "foc"  [type]="'loop_icon_small'"></app-icon> <small class="cate_tag">{{foc.name}}</small>
      </a>
    </ng-template>
  </div>
</div>
<app-footer></app-footer>
