<legend class="Looop_underline">Filters</legend>
<ul class="Looop_li_filter" >
  <li  *ngFor="let foc of focuses">
    <a *ngIf="current == foc.name; else non" class="hl_current" (click)="filterIdea(foc.name)">{{foc.name}}</a>
    <ng-template #non>
      <a (click)="filterIdea(foc.name)">{{foc.name}}</a>
    </ng-template>
  </li>
</ul>
