
    
    <app-pill (expan)="showComment($event)" [idea_id] = "idea_id" [username]= "username" [data]= retort [type]="type"></app-pill>
      <div *ngIf="expan" class="col-12  Looop_expansion_panel">
        <div  *ngFor="let msg of sortedMessages">
          <app-message-card [idea_id] = "idea_id" [retort_id] = "retort.id" [username]="username" id="{{msg.id}}" [message]="msg"></app-message-card>
        </div>
      </div>

      <form class="row" role="form" [formGroup]="messageForm" (ngSubmit)=submit()>
        <div class="col-9 ">
          <textarea formControlName="message" class="Looop-textarea" rows="1" placeholder="Write a comment..."   type="text" (focus)="focus1=true" (blur)="focus1=false"></textarea>
         </div>
         <div class="col-3">  
          <a  (click)=submit()>
            <span class="material-icons loop_button_icon">
              add_comment
              </span>
            </a>
         </div>
      </form>
