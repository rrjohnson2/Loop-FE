<a *ngFor="let notice of notifications" class=" card notice_badge"  (click)="showNotice(notice)">
  <app-notice-badge 
  [profilePicture] ="notice.creator_profilePicture"
  [username] = "notice.creator_username"
  [time] = "notice.data.timestamp"
  [info] = "render_info(notice.action,notice)"
  ></app-notice-badge>
</a>
<div *ngIf="notifications.length == 0">
  <small>All Caught Up</small>
</div>
