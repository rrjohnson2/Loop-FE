<nav class=" Looop_navbar navbar navbar-expand-lg  bg-white ">
  <div class=" Looop_nav_container container ">
    <div class="row">
      <div class="logo_header col-2  loop_nav_col ">
        <div class="col-7 loop_nav_col">
          <a routerLink="/landing">
            <img class="logo_img" src="assets/loop_icons/logo.png" alt="Logo">
          </a>
        </div>
      </div>
  
      <div class=" row offset-6 col-4 loop_nav_col  ">
          <div class="col-3 row  ">
            <div class="col-12">
              <a class="active_link" routerLink="/landing" >
                <img class="logo_img" src="assets/loop_icons/home.png">
              </a>
            </div>
          </div>
          <div class="col-3 row">
            <div class="col-12">
              <a class="active_link"(click)="logOff()">
                <img class="logo_img" src="assets/loop_icons/exit.png">
              </a>
            </div>
          </div>
          <div class="col-3 row  ">
            <div class="col-12">
              <div ngbDropdown #myDrop="ngbDropdown" placement="bottom">
                <a class="active_link" id="dropdownManual" ngbDropdownAnchor (click)="toggleDropDown(myDrop)" >
                  <img *ngIf="notifications.length == 0" class="logo_img" src="assets/loop_icons/bell_empty.png">
                  <img *ngIf="notifications.length != 0 " class="logo_img" src="assets/loop_icons/bell.png">
                </a>
                <div ngbDropdownMenu aria-labelledby="dropdownManual" class="profile_dropdown">
                  <app-notifications [notifications] = "notifications" (notice_event)="showNotice($event)" ></app-notifications>
                </div>
              </div>
            </div>
          </div>
          <div class="col-3 row ">
            <div class="col-12">
              <a class="active_link"  routerLink="/profile" >
                <app-tag  [tag]="profile?.username" [profilePicture] = "profile?.profilePicture"></app-tag>
              </a>
            </div>
          </div>
      </div>
    </div>
  </div>
</nav>
